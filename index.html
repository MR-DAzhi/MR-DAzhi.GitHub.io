<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="loading-screen">
        <div class="windows-logo">
            <i class="fab fa-windows"></i>
        </div>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
    </div>
    <div class="login-screen" style="display: none;">
        <div class="login-box">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-name">
                <input type="text" placeholder="用户名">
            </div>
            <div class="user-password">
                <input type="password" placeholder="密码">
            </div>
            <button class="login-button">登录</button >
        </div>
    </div>
    <div class="desktop" style="display: none;">
        <div class="background">
            <div class="blur"></div>
        </div>
        <div class="desktop-icons">
            <div class="desktop-icon">
                <i class="fas fa-recycle"></i>
                <span>回收站</span>
            </div>
            <div class="desktop-icon">
                <i class="fas fa-folder"></i>
                <span>我的电脑</span>
            </div>
        </div>
        <div class="tiles">
            <div class="tile" style="background-color: #3498db;">
                <i class="fas fa-user"></i>
                <span>关于我</span>
            </div>
            <div class="tile" style="background-color: #2ecc71;">
                <i class="fas fa-code"></i>
                <span>项目</span>
            </div>
            <div class="tile" style="background-color: #e67e22;">
                <i class="fas fa-blog"></i>
                <span>博客</span>
            </div>
            <div class="tile" style="background-color: #9b59b6;">
                <i class="fas fa-envelope"></i>
                <span>联系我</span>
            </div>
        </div>
        <div class="taskbar">
            <div class="start-button">
                <i class="fas fa-windows"></i>
            </div>
            <div class="search-box">
                <input type="text" placeholder="搜索...">
            </div>
            <div class="task-view">
                <i class="fas fa-th-large"></i>
            </div>
            <div class="system-tray">
                <span id="time"></span>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="start-menu">
            <div class="start-menu-tiles">
                <!-- 开始菜单磁贴 -->
            </div>
            <div class="start-menu-apps">
                <!-- 应用列表 -->
            </div>
            <div class="start-menu-power">
                <i class="fas fa-power-off"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
