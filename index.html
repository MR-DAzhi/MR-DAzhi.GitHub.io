<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR-DAzhi 桌面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <!-- 图标 -->
        <div class="icon" draggable="true" style="top: 50px; left: 50px;" data-id="mycomputer" onclick="openWindow('mycomputer')">
            <img src="assets/this_pc.png" alt="My Computer">
            <p>我的电脑</p>
        </div>
        <div class="icon" draggable="true" style="top: 150px; left: 50px;" data-id="recyclebin" onclick="openWindow('recyclebin')">
            <img src="assets/recycle_bin.png" alt="Recycle Bin">
            <p>回收站</p>
        </div>
        <div class="icon" draggable="true" style="top: 50px; left: 150px;" data-id="network" onclick="openWindow('network')">
            <img src="assets/network.png" alt="Network">
            <p>网络</p>
        </div>
        <div class="icon" draggable="true" style="top: 150px; left: 150px;" data-id="userfolder" onclick="openWindow('userfolder')">
            <img src="assets/user_folder.png" alt="User Folder">
            <p>用户文件夹</p>
        </div>
    </div>

    <!-- 任务栏 -->
    <div id="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">
            <img src="assets/windows_logo.png" alt="Start" style="height: 20px; vertical-align: middle;">
        </button>
        <div id="taskbar-icons"></div>
        <div id="taskbar-right">
            <span id="time"></span>
        </div>
    </div>

    <!-- 开始菜单 -->
    <div id="startMenu">
        <div id="startMenuHeader">
            <img src="assets/user_avatar.png" alt="User Avatar" style="height: 30px; margin-right: 10px;">
            <span>MR-DAzhi</span>
        </div>
        <input type="text" placeholder="搜索" id="startMenuSearch">
        <ul>
            <li data-id="explorer">文件资源管理器</li>  {{ edit_1 }}
            <li data-id="settings">设置</li>  {{ edit_1 }}
            <li data-id="controlpanel">控制面板</li>  {{ edit_1 }}
            <li onclick="closeAllWindows()">关闭</li>
        </ul>
    </div>

    <!-- 动态弹窗 -->
    <div id="popupWindow" class="hidden">
        <div id="popupHeader">
            <span id="popupTitle"></span>
            <button onclick="closeWindow()">X</button>
        </div>
        <div id="popupContent">
            <div class="explorer-address-bar">
                <input type="text" placeholder="地址栏" class="address-bar">
            </div>
            <div class="explorer-toolbar">
            </div>
            <div id="popupBody" class="explorer-content">
            </div>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div id="contextMenu" class="hidden">
        <div onclick="arrangeIcons()">排列图标</div>
        <div onclick="refreshDesktop()">刷新</div>
    </div>

    <!-- MR-DAzhi 左键菜单 -->
    <div id="mrdazhi-menu" class="hidden">
        <div id="mrdazhi-menu-content">
            <div onclick="openSelfIntroductionFromMenu()">关于 MR-DAzhi</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
