<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿 Windows 桌面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <!-- 图标 -->
        <div class="icon" draggable="true" style="top: 50px; left: 50px;" data-id="mycomputer" onclick="handleIconClick('mycomputer')">
            <img src="assets/this_pc.png" alt="My Computer">
            <p>我的电脑</p>
        </div>
        <div class="icon" draggable="true" style="top: 150px; left: 50px;" data-id="recyclebin" onclick="handleIconClick('recyclebin')">
            <img src="assets/recycle_bin.png" alt="Recycle Bin">
            <p>回收站</p>
        </div>
        <div class="icon" draggable="true" style="top: 50px; left: 150px;" data-id="network" onclick="handleIconClick('network')">
            <img src="assets/network.png" alt="Network">
            <p>网络</p>
        </div>
        <div class="icon" draggable="true" style="top: 150px; left: 150px;" data-id="userfolder" onclick="handleIconClick('userfolder')">
            <img src="assets/user_folder.png" alt="User Folder">
            <p>用户文件夹</p>
        </div>
    </div>

    <!-- 任务栏 -->
    <div id="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">
            <img src="assets/windows_logo.png" alt="Start" style="height: 20px; vertical-align: middle;">
        </button>
        <div id="taskbar-right">
            <span id="time"></span>
        </div>
    </div>

    <!-- 开始菜单 -->
    <div id="startMenu">
        <div id="startMenuHeader">
            <img src="assets/user_avatar.png" alt="User Avatar" style="height: 30px; margin-right: 10px;">
            <span >MR-DAzhi</span>
        </div>
        <input type="text" placeholder="搜索" id="startMenuSearch">
        <ul>
            <li >文件资源管理器</li>
            <li >设置</li>
            <li >控制面板</li>
            <li onclick="closeAllWindows()">关闭</li>
        </ul>
    </div>

    <!-- 右键菜单 -->
    <div id="contextMenu" class="hidden">
        <div  /* onclick="refreshDesktop()" */ >刷新</div>
        <div onclick="arrangeIcons()">排列图标</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
