    <div id="desktop">
        <!-- 图标 -->
        <div class="icon" draggable="true" style="top: 50px; left: 50px;" data-id="mycomputer" onclick="openWindow('mycomputer')">  {{ edit_1 }}
            <img src="assets/this_pc.png" alt="My Computer">
            <p>我的电脑</p>
        </div>
        <div class="icon" draggable="true" style="top: 150px; left: 50px;" data-id="recyclebin" onclick="openWindow('recyclebin')">  {{ edit_1 }}
            <img src="assets/recycle_bin.png" alt="Recycle Bin">
            <p>回收站</p>
        </div>
        <div class="icon" draggable="true" style="top: 50px; left: 150px;" data-id="network" onclick="openWindow('network')">  {{ edit_1 }}
            <img src="assets/network.png" alt="Network">
            <p>网络</p>
        </div>
        <div class="icon" draggable="true" style="top: 150px; left: 150px;" data-id="userfolder" onclick="openWindow('userfolder')">  {{ edit_1 }}
            <img src="assets/user_folder.png" alt="User Folder">
            <p>用户文件夹</p>
        </div>
    </div>

    <!-- 任务栏 -->
    <div id="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">
            <img src="assets/windows_logo.png" alt="Start" style="height: 20px; vertical-align: middle;">
        </button>
        <div id="taskbar-icons"></div>  {{ edit_2 }}
        <div id="taskbar-right">
            <span id="time"></span>
        </div>
    </div>

    <!-- 开始菜单 -->
    <div id="startMenu">
        <div id="startMenuHeader">
            <img src="assets/user_avatar.png" alt="User Avatar" style="height: 30px; margin-right: 10px;">
            <span >MR-DAzhi</span>
        </div>
        <input type="text" placeholder="搜索" id="startMenuSearch">
        <ul>
            <li >文件资源管理器</li>
            <li >设置</li>
            <li >控制面板</li>
            <li onclick="closeAllWindows()">关闭</li>
        </ul>
    </div>

    <!-- 动态弹窗 -->
    <div id="popupWindow" class="hidden">  {{ edit_3 }}
        <div id="popupHeader">
            <span id="popupTitle"></span>
            <button onclick="closeWindow()">X</button>
        </div>
        <div id="popupContent">
            <div class="explorer-address-bar">
                <input type="text" placeholder="地址栏" class="address-bar">
            </div>
            <div class="explorer-toolbar">
                <button>后退</button>
                <button>前进</button>
                <button>刷新</button>
            </div>
            <div id="popupBody" class="explorer-content">
            </div>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div id="contextMenu" class="hidden">
        <div onclick="arrangeIcons()">排列图标</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
