<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿 Windows 桌面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="desktop">
    <!-- 图标 -->
    <div class="icon" style="top: 50px; left: 50px;">
      <img src="assets/computer-icon.png" alt="My Computer">
      <p>我的电脑</p>
    </div>
    <div class="icon" style="top: 150px; left: 50px;">
      <img src="assets/computer-icon.png" alt="Recycle Bin">
      <p>回收站</p>
    </div>
  </div>

  <!-- 任务栏 -->
  <div id="taskbar">
    <button class="start-button">开始</button>
  </div>

  <!-- 开始菜单 -->
  <div id="startMenu">
    <ul>
      <li>程序 1</li>
      <li>程序 2</li>
      <li>程序 3</li>
      <li>关闭</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
