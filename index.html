<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿 Windows 桌面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="desktop">
    <!-- 图标 -->
    <div class="icon" onclick="openWindow('myComputer')">
      <img src="assets/computer-icon.png" alt="My Computer">
      <p>我的电脑</p >
    </div>

    <!-- 窗口 -->
    <div id="myComputer" class="window" style="display: none;">
      <div class="window-header">
        <span>我的电脑</span>
        <button onclick="closeWindow('myComputer')">X</button>
      </div>
      <div class="window-content">
        <p>这里是窗口内容。</p >
      </div>
    </div>

    <!-- 任务栏 -->
    <div id="taskbar">
      <button class="start-button" onclick="toggleStartMenu()">开始</button>
      <div id="startMenu" style="display: none;">
        <p>程序列表</p >
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
