<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿 Windows 桌面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="desktop">
    <!-- 图标 -->
    <div class="icon" style="top: 50px; left: 50px;" onclick="openWindow('我的电脑', '这里是我的电脑内容')">
      <img src="assets/computer-icon.png" alt="My Computer">
      <p>我的电脑</p>
    </div>
    <div class="icon" style="top: 150px; left: 50px;" onclick="openWindow('回收站', '这里是回收站内容')">
      <img src="assets/computer-icon.png" alt="Recycle Bin">
      <p>回收站</p>
    </div>
  </div>

  <!-- 任务栏 -->
  <div id="taskbar">
    <button class="start-button" onclick="toggleStartMenu()">开始</button>
  </div>

  <!-- 开始菜单 -->
  <div id="startMenu">
    <ul>
      <li onclick="openWindow('文件资源管理器', '这里是文件资源管理器内容')">文件资源管理器</li>
      <li onclick="openWindow('设置', '这里是设置内容')">设置</li>
      <li onclick="openWindow('控制面板', '这里是控制面板内容')">控制面板</li>
      <li onclick="closeAllWindows()">关闭</li>
    </ul>
  </div>

  <!-- 动态弹窗 -->
  <div id="popupWindow" class="hidden">
    <div id="popupContent">
      <h3 id="popupTitle"></h3>
      <p id="popupBody"></p>
      <button onclick="closeWindow()">关闭</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
